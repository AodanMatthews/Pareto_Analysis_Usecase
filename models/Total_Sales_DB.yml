unique_name: Total_Sales_DB
object_type: model
label: Total_Sales_DB
dimensions:
  - Sales_Order_Number
  - Sales_Reasons
  - Order_Date
  - Color
  - Size
  - Weight
  - Style
metrics:
  - unique_name: Sales_Order_Line_Number_sum
  - unique_name: Order_Quantity_sum
  - unique_name: Unit_Price_sum
  - unique_name: Sales_Amount_sum
  - unique_name: Tax_Amount_sum
  - unique_name: Total_Sales_sum
  - unique_name: Sales_%_of_Total
  - unique_name: Cumulative_Sales_sum
  - unique_name: Sales_Rank_sum
  - unique_name: Cumulative_Sales_%_of_Total
  - unique_name: Blank
relationships:
  - unique_name: factinternetsales_orderdatekey_to_Date Dimension Generated_DateKeyDecimal
    from:
      dataset: factinternetsales
      join_columns:
        - orderdatekey
    to:
      dimension: Date Dimension Generated
      level: DateKeyDecimal
  - unique_name: factinternetsales_shipdatekey_to_Date Dimension Generated_DateKeyDecimal
    from:
      dataset: factinternetsales
      join_columns:
        - shipdatekey
    to:
      dimension: Date Dimension Generated
      level: DateKeyDecimal
  - unique_name: factinternetsales_productkey_to_Product_Product
    from:
      dataset: factinternetsales
      join_columns:
        - productkey
    to:
      dimension: Product
      level: Product_Code
  - unique_name: factinternetsales_ranked_by_product_productkey_to_Product_Product_Code
    from:
      dataset: factinternetsales_ranked_by_product
      join_columns:
        - productkey
    to:
      dimension: Product
      level: Product_Code
