  - name: salesordernumber
    data_type: string
  - name: salesorderlinenumber
    data_type: int
  - name: sales_reasons
    data_type: string
  - name: productkey
    data_type: string
  - name: orderdatekey
    data_type: int
  - name: customerkey
    data_type: int
  - name: orderquantity
    data_type: int
  - name: unitprice
    data_type: float
  - name: salesamount
    data_type: float
  - name: taxamt
    data_type: float
  - name: orderdate
    data_type: string
  - name: shipdatekey
    data_type: int
  - name: currencykey
    data_type: int
connection_id: con_atscale_inc_atscale_tutorials_as_adventure
sql: |+
  SELECT

      salesordernumber,
      salesorderlinenumber,
      sales_reasons,
      productkey,
      orderdatekey,
      customerkey,
      orderquantity,  
      unitprice,
      salesamount,
      taxamt,
      orderdate,
      shipdatekey,
      currencykey

  FROM as_adventure.factinternetsales 

  WHERE orderdate >= '"2006-01-01 00:00:00"'
    AND orderdate < '"2006-12-31 00:00:00"'

