unique_name: factinternetsales_ranked_by_product
object_type: dataset
label: factinternetsales_ranked_by_product
columns:
  - name: productkey
    data_type: string
  - name: orderquantity
    data_type: long
  - name: salesamount
    data_type: double
  - name: productrank
    data_type: int
connection_id: con_atscale_inc_atscale_tutorials_as_adventure
sql: |+
  WITH productrank AS 
  (
  SELECT
      DENSE_RANK() OVER ( ORDER BY sum(salesamount) DESC, sum(orderquantity) DESC) AS productrank,
      productkey

  FROM 
      as_adventure.factinternetsales 
   
  WHERE orderdate >= '2006-01-01T00:00:00.000'
    AND orderdate <= '2006-12-01T00:00:00.000'

  GROUP BY
  productkey
  ),

  salesrank AS
  (
  SELECT
      productkey,
      sum(orderquantity) AS orderquantity,
      sum(salesamount) AS salesamount
      
  FROM 
       as_adventure.factinternetsales 

  WHERE orderdate >= '2006-01-01T00:00:00.000'
    AND orderdate <= '2006-12-01T00:00:00.000'


  GROUP BY
  productkey
  )

  SELECT
      productrank.productrank,
      salesrank.productkey,
      sum(orderquantity) AS orderquantity,
      sum(salesamount) AS salesamount
      

  FROM salesrank

  INNER JOIN productrank ON salesrank.productkey = productrank.productkey 


  GROUP BY 
      productrank.productrank,
      salesrank.productkey


  ORDER BY
      productrank,
      productkey


