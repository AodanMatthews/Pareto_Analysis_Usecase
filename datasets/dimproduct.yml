unique_name: dimproduct
object_type: dataset
label: dimproduct
columns:
  - name: productkey
    data_type: int
  - name: englishproductname
    data_type: string
  - name: productsubcategorykey
    data_type: int
  - name: productline
    data_type: string
  - name: productrank
    data_type: int
  - name: product_info
    map:
      field_terminator: ","
      key_terminator: ':'
      key_type: String
      value_type: String
  - name: color
    data_type: string
    parent_column: product_info
  - name: size
    data_type: string
    parent_column: product_info
  - name: style
    data_type: string
    parent_column: product_info
  - name: weight
    data_type: string
    parent_column: product_info

connection_id: con_atscale_inc_atscale_tutorials_as_adventure
sql: |-
  WITH productrank AS 
  (
  SELECT
      DENSE_RANK() OVER ( ORDER BY sum(salesamount) DESC, sum(orderquantity) DESC) AS productrank,
      productkey,
      product_info

  FROM 
      as_adventure.factinternetsales 
   
  WHERE orderdate >= '"2006-01-01 00:00:00"'
    AND orderdate <= '"2006-12-01 00:00:00"'
   
  GROUP BY
  productkey,
  product_info
  ),

  producttable AS
  (
  SELECT
      productkey,
      englishproductname,
      productline,
      productsubcategorykey 

  FROM 
       as_adventure.dimproduct

  )

  SELECT
      productrank.productrank,
      producttable.productkey,
      producttable.englishproductname,
      productrank.product_info,
      producttable.productline,
      producttable.productsubcategorykey

  FROM productrank

  INNER JOIN producttable ON productrank.productkey = producttable.productkey 


  GROUP BY 
      productrank.productrank,
      producttable.productkey,
      producttable.englishproductname,
      productrank.product_info,
      producttable.productline,
      producttable.productsubcategorykey

  ORDER BY 
      productrank.productrank
